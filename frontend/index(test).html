<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Management Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style(test).css') }}">
</head>
<body>
    <div class="container">
        <h1>Bảng điều khiển OTP</h1>

        <div class="section">
            <h2>Quản lý User</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Nhập username (ví dụ: alice)">
            </div>
            <button id="btn-init">Khởi tạo Secret cho User</button>
            <p><i>Thao tác này sẽ tạo file secret mới cho user.</i></p>
        </div>

        <div class="section">
            <h2>Lấy mã TOTP</h2>
            <button id="btn-get-totp">Lấy mã TOTP</button>
            <div id="totp-display">
                <p>Mã TOTP: <span id="totp-code">---</span></p>
                <p>Thời gian còn lại: <span id="totp-remaining">--</span> giây</p>
                <div class="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Xác thực mã TOTP</h2>
            <div class="form-group">
                <label for="totp-verify-code">Mã TOTP để xác thực:</label>
                <input type="text" id="totp-verify-code" placeholder="Nhập 6 chữ số">
            </div>
            <button id="btn-verify-totp">Xác thực</button>
        </div>

        <div class="section">
            <h2>Lấy URI cho QR Code</h2>
            <button id="btn-get-uri">Lấy URI</button>
            <div id="uri-display" style="display:none;">
                <p><strong>TOTP URI:</strong></p>
                <textarea id="totp-uri" rows="3" readonly></textarea>
                <p><i>Dùng URI này để tạo mã QR cho Google Authenticator.</i></p>
            </div>
        </div>

        <div class="section log-section">
            <h2>Logs</h2>
            <pre id="logs"></pre>
        </div>
    </div>
    <script>
        
const API_BASE = 'http://localhost:5000/api/v2';

        // --- DOM Elements ---
        const usernameInput = document.getElementById('username');
        const logs = document.getElementById('logs');
        const totpCode = document.getElementById('totp-code');
        const totpRemaining = document.getElementById('totp-remaining');
        const progressBar = document.getElementById('progress-bar');
        const uriDisplay = document.getElementById('uri-display');
        const totpUriText = document.getElementById('totp-uri');

        let totpInterval;

        // --- Helper Functions ---
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            if (isError) {
                logEntry.classList.add('error');
            }
            logs.prepend(logEntry);
        }

        function checkUser() {
            const user = usernameInput.value.trim();
            if (!user) {
                log('Vui lòng nhập username.', true);
                alert('Vui lòng nhập username.');
                return null;
            }
            return user;
        }

        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }
                log(`SUCCESS: ${options.method || 'GET'} ${endpoint}`);
                return data;
            } catch (error) {
                log(`ERROR: ${options.method || 'GET'} ${endpoint} -> ${error.message}`, true);
                return null;
            }
        }

        // --- Event Handlers ---
        document.getElementById('btn-init').addEventListener('click', async () => {
            const user = checkUser();
            if (!user) return;

            const data = await apiCall(`/init/${user}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({}) // Thêm body rỗng để request hợp lệ
            });
            if (data) {
                log(`Secret được tạo cho user '${user}'. URI: ${data.totp_uri}`);
                alert(`Đã tạo secret thành công cho user: ${user}`);
                totpUriText.value = data.totp_uri;
                uriDisplay.style.display = 'block';
            }
        });

        document.getElementById('btn-get-totp').addEventListener('click', async () => {
            const user = checkUser();
            if (!user) return;

            if (totpInterval) clearInterval(totpInterval);

            const updateTotp = async () => {
                const data = await apiCall(`/totp/${user}`);
                if (data) {
                    totpCode.textContent = data.code;
                    let remaining = data.remaining;
                    const period = data.period;

                    totpRemaining.textContent = remaining;
                    progressBar.style.transition = 'none';
                    progressBar.style.width = `${(remaining / period) * 100}%`;

                    // Clear previous interval before setting a new one
                    if (totpInterval) clearInterval(totpInterval);

                    totpInterval = setInterval(() => {
                        remaining--;
                        if (remaining >= 0) {
                            totpRemaining.textContent = remaining;
                            progressBar.style.transition = 'width 1s linear';
                            progressBar.style.width = `${(remaining / period) * 100}%`;
                        }
                        if (remaining <= 0) {
                            clearInterval(totpInterval);
                            // Fetch new code when time is up
                            setTimeout(updateTotp, 500); 
                        }
                    }, 1000);
                } else {
                     if (totpInterval) clearInterval(totpInterval);
                     totpCode.textContent = 'Lỗi';
                     totpRemaining.textContent = '--';
                }
            };
            updateTotp();
        });

        document.getElementById('btn-verify-totp').addEventListener('click', async () => {
            const user = checkUser();
            if (!user) return;

            const codeToVerify = document.getElementById('totp-verify-code').value;
            if (!codeToVerify) {
                log('Vui lòng nhập mã TOTP để xác thực.', true);
                return;
            }

            const data = await apiCall(`/verify_totp/${user}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: codeToVerify })
            });

            if (data) {
                if (data.valid) {
                    log(`Mã '${codeToVerify}' HỢP LỆ cho user '${user}'.`);
                    alert('Mã TOTP hợp lệ!');
                } else {
                    log(`Mã '${codeToVerify}' KHÔNG HỢP LỆ cho user '${user}'.`, true);
                    alert('Mã TOTP không hợp lệ!');
                }
            }
        });

        document.getElementById('btn-get-uri').addEventListener('click', async () => {
            const user = checkUser();
            if (!user) return;

            const data = await apiCall(`/otpauth_uri/${user}`);
            if (data) {
                totpUriText.value = data.totp_uri;
                uriDisplay.style.display = 'block';
                log(`Đã lấy URI cho user '${user}'.`);
            }
        });

    </script>
</body>
</html>
